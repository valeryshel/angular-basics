<p>lesson15ngfor</p>

<ul>
  <li *ngFor="let n of arr; let idx = index">
    <strong>{{ n }}</strong>
    {{ idx + 1 }}
  </li>
</ul>

<ul style="list-style: none">
  <li *ngFor="let post of objs">
    <p>
      {{ post.title }}<b>{{ post.author }}</b>
    </p>
    <ul>
      <li *ngFor="let comment of post.comments">
        <div>
          <small>{{ comment.name }}</small>
          <p>{{ comment.text }}</p>
        </div>
      </li>
    </ul>
  </li>
</ul>
